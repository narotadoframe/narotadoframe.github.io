<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Na Rota do Frame | Produção Audiovisual Mobile</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1100px; /* CONTROLA O ZOOM */

    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

  <div class="container">

    <img src="https://narotadoframe.github.io/assets/7.png">
    <img src="https://narotadoframe.github.io/assets/8.png">
    <img src="https://narotadoframe.github.io/assets/9.png">
    <img src="https://narotadoframe.github.io/assets/10.png">
    <img src="https://narotadoframe.github.io/assets/11.png">

</html>
